<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favcon.png" type="image/png">
    <title>CodeForAll - Cadastro</title>
    <meta name="description" content="Cadastro para voluntariado e participação nos projetos da CodeForAll.">
</head>
<body>
    <header>
        <p><strong>CodeForAll</strong></p>
       <nav  aria-label="Principal">
            <ul>
               <li><a href="index.html">Início</a></li> 
               <li><a href="projetos.html">Projetos</a></li>
               <li><a href="cadastro.html" aria-current="page">Cadastro</a></li>
            </ul>
       </nav>
        <figure>
            <img src="img/logo-200.png" alt="Logo da CodeForAll">
        </figure>
    </header>
    <main>
        <h1>Cadastro</h1>
        <figure>
            <img src="img/mentor-auxiliando-200.jpg" alt="Mentor auxiliando em aula">
            <figcaption>Seja um voluntário e ajude nossa causa</figcaption>
        </figure>
        <form action="#" method="post">
            <fieldset>
                <legend>Dados pessoais</legend>
                <label for="nome">Nome completo</label>
                <input id="nome" name="nome" type="text" autocomplete="name" placeholder="Seu nome completo" required>

                <label for="email">Digite seu e-mail</label>
                <input id="email" name="email" type="email" autocomplete="email" placeholder="Seu e-mail" required>

                <label for="cpf">CPF</label>
                <input id="cpf" name="cpf" type="text" inputmode="numeric" maxlength="11" pattern="\d{11}" placeholder="00000000000" required>

                <label for="tel">Telefone</label>
                <input id="tel" name="tel" type="tel" inputmode="numeric" maxlength="15" pattern="\(\d{2}\)\s?\d{4,5}-\d{4}" placeholder="(99) 99999-9999" autocomplete="tel" required>

                <label for="nasc">Data de nascimento</label>
                <input id="nasc" name="nasc" type="date" required>
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>
                <label for="end">Endereço</label>
                <input id="end" name="end" type="text" autocomplete="address-line1" placeholder="ex: av paulista, 999" required>

                <label for="cep">CEP</label>
                <input id="cep" name="cep" type="text" inputmode="numeric" maxlength="9" pattern="\d{5}-\d{3}" placeholder="00000-000" autocomplete="postal-code" required>

                <label for="cidade">Cidade</label>
                <input id="cidade" name="cidade" type="text" autocomplete="address-level2" required>

                <label for="estado">Estado</label>
                <select name="estado" id="estado" autocomplete="address-level1" required>
                    <option value="">Selecione um estado</option>
                    <option>AC</option><option>AL</option><option>AM</option><option>AP</option>
    <option>BA</option><option>CE</option><option>DF</option><option>ES</option>
    <option>GO</option><option>MA</option><option>MG</option><option>MS</option>
    <option>MT</option><option>PA</option><option>PB</option><option>PE</option>
    <option>PI</option><option>PR</option><option>RJ</option><option>RN</option>
    <option>RO</option><option>RR</option><option>RS</option><option>SC</option>
    <option>SE</option><option>SP</option><option>TO</option>
                </select>
            </fieldset>

            <button type="submit">Enviar cadastro</button>
        </form>
    </main>
    <footer>
    <p>&copy; 2025 CodeForAll. Todos os direitos reservados.</p>
    <address>Fale conosco: <a href="mailto:codeforall@outlook.org">codeforall@outlook.org</a>.</address></footer>
    
</body>
</html>
